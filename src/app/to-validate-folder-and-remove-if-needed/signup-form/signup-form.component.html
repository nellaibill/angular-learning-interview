<form [formGroup]="form" (ngSubmit)="loginForm()" class="container">
  <div *ngIf="form.errors" class="alert alert-danger">
    Username or password is invalid
  </div>
  <div formGroupName="account" >
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" class="form-control">
      <div *ngIf="username?.pending"> Checking for Uniqueness ....</div>
      <div *ngIf="username?.touched  && username?.invalid" class="alert alert-danger"> Username is required</div>
      <div *ngIf="username?.errors?.['cannotContainSpace']" class="alert alert-danger"> Username cannot contain space
      </div>
      <div *ngIf="username?.errors?.['shouldBeUnique']" class="alert alert-danger"> Username should be unique</div>

    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="text" class="form-control">
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>

  <hr />
  <h1>
    Courses
  </h1>
  <form>
    <input class="form-control" (keyup.enter)="addTopic(topic)" #topic />
    <ul class="list-group">
      <li *ngFor="let topic of topics.controls" class="list-group-item">
        {{topic.value}}
      </li>

    </ul>

  </form>
</form>
