<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
    required
    ngModel
    name="firstName"
    #firstName="ngModel"
    (change)="log(firstName)"
    id="firstName"
    type="text"
      minlength="3"
      maxlength="10"
      class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors?.['required']">First Name is required</div>
      <div *ngIf="firstName.errors?.['minlength']">Minimum length should be 3</div>
    </div>
  </div>
<div class="radio">
  <label for="">
    <input ngModel type="radio" name="contactMethod" value="1">
    Email
  </label>
  <label for="">
    <input ngModel type="radio" name="contactMethod" value="2">
    Phone
  </label>
</div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <p>
    {{f.value | json}}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
