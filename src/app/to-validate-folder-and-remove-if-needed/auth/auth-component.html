<div class="row container">
  <div class="col-md-12">
    <div *ngIf="isLoading" class="text-center my-4">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      {{error}}
    </div>
    <form #authForm="ngForm" (ngSubmit)="onFormSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" ngModel name="email" required email #email="ngModel" />
        <div class="help-text" *ngIf="email.touched && !email.valid">
          <span>Email validation not completed</span>
        </div>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="text" class="form-control" ngModel name="password" required minlength="6" #password="ngModel" />
        <div class="help-text" *ngIf="password.touched && !password.valid">
          <span>{{getPasswordErrors(password)}}</span>
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "SignUp" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "SignUp" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
