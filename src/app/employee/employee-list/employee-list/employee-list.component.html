<div class="p-4">

  <div class="row">
    <div class="col-4"> <app-employee-form></app-employee-form></div>
    <div class="col-8">
      <input type="text" class="form-control mb-3" placeholder="Filter employees" (keyup)="applyFilter($event)">
      <span *ngIf="filterEmployees.length===0">No Employees Found</span>
      <table class="table" *ngIf="filterEmployees.length>0">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of filterEmployees" appEmployeeHighlight>
            <th scope="row">{{employee.id}}</th>
            <td>{{employee.name |stringCapitalize}}</td>
            <td>
              <button class="btn btn-primary" (click)="viewEmployeeDetails(employee)">Details</button>
              <button class="btn btn-danger ml-2" (click)="deleteEmployee(employee.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <app-employee-detail *ngIf="selectedEmployeeId" [employeeId]="selectedEmployeeId" [recentAccesedEmployees]="recentAccesedEmployees"></app-employee-detail>
    </div>
  </div>
</div>
